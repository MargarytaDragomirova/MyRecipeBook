<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Recipe</title>
    <link rel="stylesheet" href="styles/styles.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/phosphor-icons"></script>
  </head>
  <body class="min-h-screen">
    <div class="max-w-3xl mx-auto p-4 md:p-8">
      <h1 class="text-3xl font-bold mb-6">Add New Recipe</h1>
      <form id="add-recipe-form" class="space-y-6">
        <input
          type="text"
          id="title"
          placeholder="Recipe Title"
          required
          class="w-full p-3 border rounded-lg"
        />
        <input
          type="url"
          id="imageUrl"
          placeholder="Image URL"
          required
          class="w-full p-3 border rounded-lg"
        />

        <div class="grid grid-cols-3 gap-4">
          <input
            type="number"
            id="prepTime"
            min="1"
            value="15"
            placeholder="Prep Time"
            required
            class="p-3 border rounded-lg"
          />
          <input
            type="number"
            id="cookTime"
            min="0"
            value="30"
            placeholder="Cook Time"
            required
            class="p-3 border rounded-lg"
          />
          <div>
            <input
              type="range"
              id="difficulty"
              min="1"
              max="5"
              value="3"
              oninput="this.nextElementSibling.value=this.value"
              class="w-full"
            />
            <output class="block text-center">3</output>
          </div>
        </div>

        <!-- Ingredients -->
        <div class="mb-8 p-4 bg-gray-50 rounded-lg">
          <h3 class="text-xl font-semibold text-gray-800 mb-2">Ingredients</h3>
          <textarea
            id="ingredients-input"
            placeholder="Enter ingredients separated by commas"
            rows="4"
            required
            class="w-full p-3 border rounded-lg"
          ></textarea>
        </div>

        <!-- Instructions -->
        <div class="mb-8 p-4 bg-gray-50 rounded-lg">
          <h3 class="text-xl font-semibold text-gray-800 mb-2">Instructions</h3>
          <textarea
            id="steps-input"
            placeholder="Enter each step on a new line"
            rows="6"
            required
            class="w-full p-3 border rounded-lg"
          ></textarea>
        </div>

        <button
          type="submit"
          class="bg-orange-500 text-white px-6 py-3 rounded-lg"
        >
          Save Recipe
        </button>
      </form>
    </div>

    <script type="module" src="scripts/main.js"></script>
    <script type="module" src="scripts/add.js"></script>
  </body>
</html>
