<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Recipe Book</title>

    <link rel="stylesheet" href="styles/styles.css" />

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/phosphor-icons"></script>
</head>

<body class="min-h-screen pb-28">
    <!-- page bottom spacing so footer doesn't overlap -->

    <div class="max-w-7xl mx-auto p-4 md:p-8 mb-10">
        <header class="flex justify-between items-center mb-8 pb-4 border-b border-gray-200">
            <h1 class="text-3xl font-extrabold text-gray-900 flex items-center">
                <i class="ph-book-open text-orange-500 mr-2"></i>
                <a href="index.html">
                    My Recipe Book
                </a>
            </h1>
            <div>
                <a href="gallery.html"
                    class="mx-2 py-2 px-4 bg-orange-500 hover:bg-orange-600 text-white font-medium rounded-lg transition duration-200 shadow-sm">
                    <i class="ph-image-fill mr-1"></i>Gallery
                </a>
                <a href="add.html"
                    class="mx-2 py-2 px-4 bg-orange-500 hover:bg-orange-600 text-white font-medium rounded-lg transition duration-200 shadow-sm">
                    <i class="ph-plus-circle-fill mr-1"></i> Add Recipe
                </a>
            </div>
        </header>
        <div class="max-w-md mx-auto mt-16 bg-white p-6 rounded-xl shadow-lg">
            <h1 class="text-2xl font-bold mb-6 text-center">Contact Us</h1>

            <form id="contact-form" class="space-y-4">

                <div>
                    <label class="block font-semibold mb-1">Name</label>
                    <input type="text" id="name" required
                        class="w-full p-3 border rounded-lg focus:ring-orange-400 focus:border-orange-400"
                        placeholder="Your name" />
                </div>

                <div>
                    <label class="block font-semibold mb-1">Message</label>
                    <textarea id="message" required rows="4"
                        class="w-full p-3 border rounded-lg focus:ring-orange-400 focus:border-orange-400"
                        placeholder="Your message..."></textarea>
                </div>

                <button type="submit"
                    class="w-full bg-orange-500 text-white py-3 rounded-lg font-semibold text-lg hover:bg-orange-600 transition">
                    Send Message
                </button>

            </form>
        </div>
    </div>

    <!-- Footer inside body -->
    <footer class="fixed bottom-0 left-0 w-full border-t bg-white shadow-md">
        <div class="container mx-auto flex flex-col items-center justify-between px-6 py-4 lg:flex-row">
            <a href="#" class="flex items-center gap-2">
                <i class="ph-book-open text-orange-500 text-xl"></i>
            </a>

            <div class="flex flex-wrap items-center justify-center gap-4 mt-4 lg:gap-6 lg:mt-0">
                <a href="contact.html" class="text-sm text-gray-700 transition-colors duration-200 hover:text-black">
                    İletişim
                </a>
            </div>

            <p class="mt-4 text-sm text-gray-600 lg:mt-0">© 2025 My Recipe Book</p>
        </div>
    </footer>

    <!-- scripts -->
    <script>
        document.getElementById("contact-form").addEventListener("submit", function (e) {
            e.preventDefault();

            const name = document.getElementById("name").value.trim();
            const message = document.getElementById("message").value.trim();

            if (!name || !message) {
                alert("Please fill in all fields.");
                return;
            }

            alert("Message sent successfully! ✅");

            this.reset();
        });
    </script>

</body>

</html>
